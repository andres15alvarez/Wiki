{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing {{ title }}
{% endblock %}

{% block body %}

    <h1>Editing {{ title }}</h1>

    <form action="{% url 'editpage' title %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <br><br>
        <div class="button-container">
            <input id="button" type="submit" value="Save new page">
        </div>
    </form>

{% endblock %}
